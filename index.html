<!DOCTYPE html>
<html lang="ja" data-page="index">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お部屋一覧</title>

  <!-- フォント（クラシック系） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,600;0,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=1">
  <script defer src="app.js?v=1"></script>
</head>
<body>
  <div class="app">

    <!-- ピンクのヘッダー（2ページ目と世界観そろえ） -->
    <header class="pinkHeader">
      <div class="header-title-jp">お部屋一覧</div>
      <div class="header-title-en">Room List</div>
      
      <img src="icon.png" alt="Crab mascot" class="header-crab header-crab--m">
    </header>

    <main>
      <div class="roomTop">

        <!-- 1・2号室 -->
        <a class="btn roomBtn" href="category.html?room=rg12">
          <div class="roomIcon">1-2</div>
          <div class="roomLabel">
            <div class="jp">1・2号室</div>
            <div class="en">Rooms 1–2 (Floors 5–2)</div>
          </div>
        </a>

        <!-- 3号室 -->
        <a class="btn roomBtn" href="category.html?room=rg3">
          <div class="roomIcon">3</div>
          <div class="roomLabel">
            <div class="jp">3号室</div>
            <div class="en">Room 3 (Floors 5–2)</div>
          </div>
        </a>

        <!-- 4号室 -->
        <a class="btn roomBtn" href="category.html?room=rg4">
          <div class="roomIcon">4</div>
          <div class="roomLabel">
            <div class="jp">4号室</div>
            <div class="en">Room 4 (Floors 5–2)</div>
          </div>
        </a>

        <!-- 5・6号室 -->
        <a class="btn roomBtn" href="category.html?room=rg56">
          <div class="roomIcon">5-6</div>
          <div class="roomLabel">
            <div class="jp">5・6号室</div>
            <div class="en">Rooms 5–6 (Floors 5–2)</div>
          </div>
        </a>

        <!-- 7・8号室 -->
        <a class="btn roomBtn" href="category.html?room=rg78">
          <div class="roomIcon">7-8</div>
          <div class="roomLabel">
            <div class="jp">7・8号室</div>
            <div class="en">Rooms 7–8 (Floors 5–2)</div>
          </div>
        </a>

        <!-- 9・10号室（5〜4階） -->
        <a class="btn roomBtn" href="category.html?room=rg9_10_54">
          <div class="roomIcon">9-10</div>
          <div class="roomLabel">
            <div class="jp">9・10号室</div>
            <div class="en">Rooms 9–10 (Floors 5–4)</div>
          </div>
        </a>

        <!-- 9・10・11号室（3〜2階） -->
        <a class="btn roomBtn" href="category.html?room=rg9_10_11">
          <div class="roomIcon">9-11</div>
          <div class="roomLabel">
            <div class="jp">9・10・11号室</div>
            <div class="en">Rooms 9–11 (Floors 3–2)</div>
          </div>
        </a>

      </div>
    </main>

  </div>
</body>
</html>
