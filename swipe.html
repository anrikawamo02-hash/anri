<!DOCTYPE html>
<html lang="ja" data-page="swipe">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>写真ビュー</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,600;0,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=1">
  <script defer src="app.js?v=1"></script>
</head>
<body>
  <div class="app">

    <main>

      <!-- カテゴリページへ戻る -->
      <a id="back_to_category" class="backLink" href="#">
        <span class="icon">‹</span> 戻る
      </a>

      <!-- タイトル（JS でカテゴリ名が入る） -->
      <div class="titles">
        <div id="swipe_title" class="j">読み込み中</div>
        <div id="swipe_sub" class="e">Loading...</div>
      </div>

      <!-- スワイプエリア -->
      <div class="scrollerWrap">
        <div class="scroller">
          <!-- app.js がここにスライドを流し込む -->
        </div>
      </div>

      <!-- カウンター -->
      <div class="counterWrap">
        <span id="counter">1/1</span>
      </div>

    </main>

  </div>
</body>
</html>
